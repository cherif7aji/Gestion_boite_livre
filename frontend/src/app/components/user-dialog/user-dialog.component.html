<div class="container mt-5">
  <h2 class="mb-4 text-center">
    {{ isEdit ? "Modifier un utilisateur" : "Créer un utilisateur" }}
  </h2>
  <form (ngSubmit)="save()" class="row g-3">
    <!-- Nom -->
    <div class="col-md-6">
      <label for="nom" class="form-label">Nom :</label>
      <input
        type="text"
        id="nom"
        class="form-control"
        [(ngModel)]="user.nom"
        name="nom"
        required
      />
    </div>

    <!-- Prénom -->
    <div class="col-md-6">
      <label for="prenom" class="form-label">Prénom :</label>
      <input
        type="text"
        id="prenom"
        class="form-control"
        [(ngModel)]="user.prenom"
        name="prenom"
        required
      />
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label for="mail" class="form-label">Email :</label>
      <input
        type="email"
        id="mail"
        class="form-control"
        [(ngModel)]="user.mail"
        name="mail"
        required
      />
    </div>

    <!-- Nom d'utilisateur -->
    <div class="col-md-6">
      <label for="username" class="form-label">Nom d'utilisateur :</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>

    <!-- Mot de passe (uniquement pour la création d'un utilisateur) -->
    <div class="col-md-6" *ngIf="!isEdit">
      <label for="password" class="form-label">Mot de passe :</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>

    <!-- Rôles -->
    <div class="col-md-6">
      <label for="roles" class="form-label">Rôles :</label>
      <select
        id="roles"
        class="form-control"
        [(ngModel)]="selectedRole"
        name="roles"
        required
      >
        <option value="" disabled selected>Choisissez un rôle</option>
        <option value="USER">USER</option>
        <option *ngIf="isAdmin()"value="ADMIN">ADMIN</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">
        {{ isEdit ? "Mettre à jour" : "Créer" }}
      </button>
    </div>
  </form>
</div>

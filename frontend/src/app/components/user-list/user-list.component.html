<div class="user-list-container">
    <h2>Liste des Utilisateurs</h2>
  

    
    <div class="add-button-container">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">Créer un utilisateur</button>
      </div>
      
  
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let user">{{ user.nom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let user">{{ user.prenom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.mail }}</td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Nom d'utilisateur</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Rôles</th>
        <td mat-cell *matCellDef="let user">
          <span *ngFor="let role of user.roles; let isLast = last">
            {{ role.name }}<span *ngIf="!isLast">, </span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <!-- Bouton pour modifier -->
          <button
            mat-icon-button
            class="small-button"
            color="primary"
            matTooltip="Modifier"
            aria-label="Update"
            (click)="openEditDialog(user)">
            <mat-icon>edit</mat-icon> <!-- Icône de crayon pour modifier -->
          </button>
      
          <!-- Bouton pour supprimer -->
          <button
            mat-icon-button
            class="small-button"
            color="warn"
            matTooltip="Supprimer"
            aria-label="Delete"
            (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon> <!-- Icône de corbeille pour supprimer -->
          </button>
        </td>
      </ng-container>
      
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div *ngIf="users.length === 0">
      <p>Aucun utilisateur trouvé.</p>
    </div>
  </div>

<h2 mat-dialog-title>Réservations pour la boîte sélectionnée</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">
    <ng-container matColumnDef="utilisateur">
      <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
      <td mat-cell *matCellDef="let reservation">
        {{ reservation.utilisateur.nom }} {{ reservation.utilisateur.prenom }}
      </td>
    </ng-container>

    <ng-container matColumnDef="reservationCount">
      <th mat-header-cell *matHeaderCellDef>Quantité</th>
      <td mat-cell *matCellDef="let reservation">
        {{ reservation.reservation }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['utilisateur', 'reservationCount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['utilisateur', 'reservationCount']"></tr>
  </table>

  <div *ngIf="reservations.length === 0">
    <p>Aucune réservation trouvée pour cette boîte.</p>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
</div>

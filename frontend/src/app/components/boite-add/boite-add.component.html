<div class="container mt-5">
    <h2 class="mb-4 text-center">Ajouter une nouvelle boîte</h2>
    <form (ngSubmit)="addBoite()" class="row g-3">
  
      <!-- Nom de la boîte -->
      <div class="col-md-6">
        <label for="name" class="form-label">Nom de la boîte:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="boite.nom" name="name" required>
      </div>
  
      <!-- Description -->
      <div class="col-md-6">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" class="form-control" [(ngModel)]="boite.description" name="description" required></textarea>
      </div>
  
      <!-- Quantité -->
      <div class="col-md-6">
        <label for="quantite" class="form-label">Quantité:</label>
        <input type="number" id="quantite" class="form-control" [(ngModel)]="boite.quantite" name="quantite" required>
      </div>
  
      <!-- Point géographique -->
      <div class="col-md-6">
        <label for="pointGeo" class="form-label">Point géographique:</label>
        <input type="text" id="pointGeo" class="form-control" [(ngModel)]="boite.pointGeo" name="pointGeo" required>
      </div>
  
      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Ajouter la boîte</button>
      </div>
    </form>
  </div>
